<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - REACHSURE SOS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary: #ff3e3e;
            --primary-dark: #d32f2f;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--gray);
            color: var(--dark);
            line-height: 1.6;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: var(--primary);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
            filter: brightness(0) invert(1);
        }

        .contact-container {
            min-height: 100vh;
            padding: 100px 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .contact-info {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .contact-info:hover {
            transform: translateY(-10px);
        }

        .contact-form {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 50px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .contact-detail {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.5rem;
        }

        .detail-content {
            flex: 1;
        }

        .detail-content h3 {
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .submit-btn {
            background: var(--primary);
            color: var(--white);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .map-container {
            margin-top: 2rem;
            border-radius: 10px;
            overflow: hidden;
            height: 200px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 2rem;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .emergency-contact {
            background: var(--primary);
            color: var(--white);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: center;
        }

        .emergency-contact h3 {
            margin-bottom: 0.5rem;
        }

        .emergency-number {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="Screenshot_2025-02-15_190719-removebg-preview (2).png" alt="REACHSURE SOS Logo" class="logo">
    </nav>

    <div class="contact-container">
        <div class="contact-info">
            <h2 class="section-title">Get in Touch</h2>
            
            <div class="contact-detail">
                <div class="icon">üìç</div>
                <div class="detail-content">
                    <h3>Location</h3>
                    <p>National Institute of Technology Warangal<br>Warangal, Telangana</p>
                </div>
            </div>

            <div class="contact-detail">
                <div class="icon">üìû</div>
                <div class="detail-content">
                    <h3>Phone</h3>
                    <p>+91 9508585185</p>
                </div>
            </div>

            <div class="contact-detail">
                <div class="icon">üë§</div>
                <div class="detail-content">
                    <h3>Contact Person</h3>
                    <p>Abhinaw Dwivedy</p>
                </div>
            </div>

            <div class="emergency-contact pulse">
                <h3>24/7 Emergency Helpline</h3>
                <div class="emergency-number">9508585185</div>
            </div>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3799.9932878559837!2d79.5319863!3d17.982472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3367dfa7d2d9ad%3A0x8c75116c432d8125!2sNIT%20Warangal!5e0!3m2!1sen!2sin!4v1708360407345!5m2!1sen!2sin"></iframe>
            </div>
        </div>

        <div class="contact-form">
            <h2 class="section-title">Send Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div class="success-message" id="successMessage">
                Message sent successfully! We'll get back to you soon.
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate form submission
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });

        // Animation for contact details
        gsap.from('.contact-detail', {
            opacity: 0,
            y: 30,
            duration: 0.8,
            stagger: 0.2,
            ease: 'power2.out'
        });

        // Animation for form
        gsap.from('.form-group', {
            opacity: 0,
            x: 30,
            duration: 0.8,
            stagger: 0.2,
            ease: 'power2.out'
        });
    </script>
</body>
</html>
